<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link href="https://fonts.googleapis.com/css?family=Teko:300,400" rel="stylesheet">
	<title>navigation system</title>
</head>
<body>
	<div class="container main-wrap">
		<header>
			<div class="params">
				<div class="params-element"></div>
				<div class="params-element"></div>
				<div class="params-element"></div>
				<div class="params-element"></div>
				<div class="params-element"></div>	
			</div>
		</header>

		<main>
			<!-- IMAGE -->
			<div class="image">
				<img class="image-earth" src="images/earth.jpg" alt="earth">
			</div>
			<!-- DATE -->
			<div class="container date">
				<div class="date-time"></div>
				<div class="date-params">
					<div class="date-params__element"></div>
					<div class="date-params__element"></div>
					<div class="date-params__element"></div>
				</div>
			</div>
			<!-- ALARM -->
			<div class="container alarm">
				<div class="alarm__title">
					<div class="title-count"></div>
					<div class="title-info"></div>
				</div>
			</div>
			<!-- FLIGHT -->
			<div class="container flight-duration">
				<div class="flight-duration__period">
					<div class="flight-duration__period-remains"></div>
					<div class="flight-duration__period-started"></div>
				</div>
				<div class="flight-duration__period-next"></div>
			</div>
			<!-- SCHEDULE -->
			<div class="container schedule">
				<div class="schedule-title"></div>
				<div class="schedule-graph"></div>
			</div>

			<div class="container title">
				<div class="title-element__left">
					<p>Rendezvous</p>
				</div>
				<div class="title-element__right">
					<p>Aproach</p>
				</div>
			</div>

			<div class="container table">
				<table class="table-main">
					<tr class="main-row">
						<td class="table-row__element">Ground</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
					<tr class="main-row">
						<td class="table-row__element">TDRS</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
					<tr class="main-row">
						<td class="table-row__element">ISS</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
					<tr class="main-row">
						<td class="table-row__element">Eclipse</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
					<tr class="main-row">
						<td class="table-row__element">Burn</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
					<tr class="main-row">
						<td class="table-row__element">Crew</td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
						<td class="table-row__element"></td>
					</tr>
				</table>
			</div>
		</main>

		<div class="footer-element">
		</div>

		<footer>
			
		</footer>
	</div>

</body>
</html>
