<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" 
		  href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
		  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
		  crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Teko:300,400" rel="stylesheet">
	<title>navigation system</title>
</head>
<body>
	<div class="container main-wrap">
		<header>
			<!-- HEADER -->
			<div class="params">
				<div class="params-element">
					<p class="params-element__title">crew</p>
					<p class="params-element__main">dragon</p>
				</div>
				<div class="params-element">
					<div class="params-element__wrap">
						<p class="params-element__title">perigee</p>
						<div class="params-element__mark"></div>
					</div>
					<p class="params-element__main">185.013<span>m</span></p>
				</div>
				<div class="params-element">
					<div class="params-element__wrap">
						<p class="params-element__title">apogee</p>
						<div class="params-element__mark"></div>
					</div>
					<p class="params-element__main">360.304</p>
				</div>
				<div class="params-element">
					<div class="params-element__wrap">
						<p class="params-element__title">relative altitude</p>
						<i class="fas fa-long-arrow-down"></i>
					</div>
					<p class="params-element__main">50,948<span>m</span></p>
				</div>
				<div class="params-element">
					<div class="params-element__wrap">
						<p class="params-element__title">range to <span>iss</span></p>
						<i class="fas fa-long-arrow-down"></i>
					</div>
					<p class="params-element__main">625,713<span>m</span></p>
				</div>	
			</div>
		</header>

		<main>
			<!-- IMAGE -->
			<div class="image">
				<img class="image-earth" src="images/earth.jpg" alt="earth">
			</div>
			<!-- DATE -->
			<div class="container date">
				<div class="date-time">
					<p class="date-day">day 131</p>
					<span class="get-time"></span>
				</div>
				<div class="date-params">
					<div class="date-params__element"></div>
					<div class="date-params__element"></div>
					<div class="date-params__element"></div>
				</div>
			</div>
			<!-- ALARM -->
			<div class="container alarm">
				<div class="alarm__title">
					<div class="title-count"></div>
					<div class="title-info"></div>
				</div>
			</div>
			<!-- FLIGHT -->
			<div class="container flight-duration">
				<div class="flight-duration__period">
					<div class="flight-duration__period-remains"></div>
					<div class="flight-duration__period-started"></div>
				</div>
				<div class="flight-duration__period-next"></div>
			</div>
			<!-- SCHEDULE -->
			<div class="container schedule">
				<div class="schedule-title"></div>
				<div class="schedule-graph"></div>
			</div>
			<!-- EVENTS -->
			<div class="container events">
				<div class="container events-title">
					<div class="events-title-rend"></div>
					<div class="events-title-aprroach"></div>
				</div>
				<div class="events-graph"></div>
				<div class="events-timeLine"></div>
			</div>
		</main>

		<div class="footer-element">
		</div>

		<footer>
			
		</footer>
	</div>

	<script src="js/time.js"></script>
</body>
</html>
